<html>
<body>
<center><h1> registration form</h1></center>
<form>
<label>first Name</label>
<input type="text" Name="First name" size="20" placeholder="your first name"/><br><br>



<label>Middle Name</label>
<input type="text" Name="middle name" size="20" placeholder="your middle name"/><br><br>

<label>Last Name</label>
<input type="text" Name="last name" size="20" placeholder="your last name"/><br><br>


<label>phonenumber</label>
<input type="text" name="code" size="3" placeholder="+91"/>
<input type="text" name="phonenumber" size="10"/><br><br>

<label>adress</label>
<textarea rows="10" cols="17" placeholder="enter your adress"></textarea><br><br>

<label>course</label>
<select>
<option value="course">course</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BTECH">BTECH</option>
</select><br><br>
<label>email</label>
<input type="email" name="email" size="20" placeholder="your email"/><br><br>

<label>password</label>
<input type="password" name="password" size="20" placeholder="your password"/><br><br>
<input type="button" name="submit" value="submit"/><br><br>
<input type="button" name="submit" value="cancel"/><br><br>
</form>

</body>
</html>
